{% extends "main.html" %}
{% load static %}

{% block content %}

    <section class="contact section">
        <div class="project-form-container container">

            <h1 class="section-title">Create New Project</h1>


            <form method="POST" class="project-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {% for field in form %}
                    <div class="input-content">
                        <label class="label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}


                <input class="button-1" id="submit-btn" type="submit" value="Submit Project">
            </form>


        </div>
    </section>



{% endblock %}
